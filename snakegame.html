<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pain and Suffering</title>
  <style>
    body {
      font-family: Comic Sans MS, cursive;
      text-align: center;
      background-image: url('kenji_face.JPG');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    canvas {
      border: 2px solid #333;
      background-color: #e8e8e8;
      display: block;
      margin: 20px auto;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: no-repeat center center/cover;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0s linear 0.5s;
      z-index: 2;
    }

    #gameContainer {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="gameContainer">
    <h1>Pain and Suffering</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");

    // List of overlay images
    const overlayImages = [
      'alex_face.jpg',
      'kenji.JPG',
      'cold_gosi.jpg',
      'kenji_face.JPG',
      'kenji_facepaint.JPG',
      'kenji_facepaint_2.JPG',
      'kenji_majestic.JPG',
      'kenji_selfie.JPG',
      'sasha_default.jpg',
      'sigma_kenji.JPG',
      'kenji_mcdonalds.jpg'
    ];

    const boxSize = 10; // Size of each grid square
    let snake = [{ x: 200, y: 200 }]; // Snake starts in the middle
    let foods = []; // Array to store food items
    let direction = "RIGHT"; // Starting direction
    let score = 0;

    // Generate a random number of food items between 1 and 4
    function initializeFoods() {
      const foodCount = Math.floor(Math.random() * 4) + 1; // Random number between 1 and 4
      foods = Array.from({ length: foodCount }, randomFood);
    }

    // Generate random food position
    function randomFood() {
      return {
        x: Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize,
        y: Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize,
      };
    }

    // Draw the game
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the snake
      snake.forEach(segment => {
        ctx.fillStyle = "#28a745";
        ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
        ctx.strokeStyle = "#000";
        ctx.strokeRect(segment.x, segment.y, boxSize, boxSize);
      });

      // Draw the foods
      ctx.fillStyle = "#dc3545";
      foods.forEach(food => {
        ctx.fillRect(food.x, food.y, boxSize, boxSize);
      });

      // Draw the score
      ctx.fillStyle = "#333";
      ctx.font = "20px Comic Sans MS";
      ctx.fillText(`Score: ${score}`, 10, 25);
    }

    // Update the game state
    function update() {
      const head = { ...snake[0] };

      // Move the head based on the current direction
      if (direction === "UP") head.y -= boxSize;
      if (direction === "DOWN") head.y += boxSize;
      if (direction === "LEFT") head.x -= boxSize;
      if (direction === "RIGHT") head.x += boxSize;

      // Check if the snake eats any food
      const foodIndex = foods.findIndex(food => head.x === food.x && head.y === food.y);
      if (foodIndex !== -1) {
        score++;
        foods.splice(foodIndex, 1); // Remove the eaten food
        foods.push(randomFood()); // Add a new food
        showOverlay(); // Show overlay temporarily
      } else {
        snake.pop(); // Remove the tail if no food is eaten
      }

      // Add the new head to the snake
      snake.unshift(head);

      // Check for collisions with walls or itself
      if (
        head.x < 0 ||
        head.y < 0 ||
        head.x >= canvas.width ||
        head.y >= canvas.height ||
        snake.slice(1).some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        alert(`Game Over! Your score is ${score}`);
        resetGame();
      }
    }

    // Reset the game
    function resetGame() {
      snake = [{ x: 200, y: 200 }];
      direction = "RIGHT";
      score = 0;
      initializeFoods();
    }

    // Change the direction of the snake
    document.addEventListener("keydown", event => {
      const key = event.key;
      if (key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      if (key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });

    // Show overlay temporarily
    function showOverlay() {
      // Select a random image
      const randomImage = overlayImages[Math.floor(Math.random() * overlayImages.length)];
      overlay.style.backgroundImage = `url('${randomImage}')`;

      overlay.style.visibility = "visible";
      overlay.style.opacity = "1";

      setTimeout(() => {
        overlay.style.opacity = "0";
        overlay.style.visibility = "hidden";
      }, 1000); // Show for 1 second
    }

    // Run the game loop
    function gameLoop() {
      update();
      draw();
    }

    // Initialize game
    initializeFoods();
    setInterval(gameLoop, 150); // Run the game every 150ms
  </script>
</body>
</html>
